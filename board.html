<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nanum Pen Script', cursive;
            font-size: 22px;
        }
    </style>

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0, user-scalable=no" />
    <!--모바일페이지크기조절메타태그-->
    <title>Decrypto Board</title>
    <script>
        var word_list = new Array();
        var rawFile = new XMLHttpRequest();
        rawFile.open("GET", "wordlist.txt", false);
        rawFile.setRequestHeader('Content-Type', 'text/html;charset=utf-8')
        rawFile.onreadystatechange = function() {
            if (rawFile.readyState === 4) {
                if (rawFile.status === 200 || rawFile.status == 0) {
                    var allText = rawFile.responseText;
                    word_list = allText.split('\n');
                }
            }
        }
        rawFile.send(null);


        var numbers = new Array()
        for (let index = 0; index < 4; index++) {
            numbers[index] = Math.floor(Math.random() * (word_list.length));
            for (let index2 = 0; index2 < index; index2++) {
                while (numbers[index] == numbers[index2]) {
                    numbers[index]++
                        if (numbers[index] == word_list.length) {
                            numbers[index] = 0;
                        }
                }
            }
        }

        function word_change(id) {
            var new_number = Math.floor(Math.random() * (word_list.length));
            for (let index = 0; index < numbers.length; index++) {
                while (numbers[index] == new_number) {
                    new_number++
                    if (new_number == word_list.length) {
                        new_number = 0;
                    }
                }

            }
            document.getElementById('word' + id).value = ' ' + (id + 1) + ': ' + word_list[new_number] + ' '

        }
    </script>
</head>

<body>
    <h1 style="font-size:400%">Decrypto Word Generator </h1>
    <p style="font-size: 200%">
        <input type="button" id="word0" style="font-size:100%; 
        background-color: #000; 
        border: none;
        font-family: 'Nanum Pen Script', cursive;
        color:#fff;
        padding: 15px 0;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 4px;
        cursor: pointer;" onClick="word_change(0)" />
        <input type="button" id="word1" style="font-size:100%; 
        background-color: #000; 
        border: none;
        font-family: 'Nanum Pen Script', cursive;
        color:#fff;
        padding: 15px 0;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 4px;
        cursor: pointer;" onClick="word_change(1)" />
        <input type="button" id="word2" style="font-size:100%; 
        background-color: #000; 
        border: none;
        font-family: 'Nanum Pen Script', cursive;
        color:#fff;
        padding: 15px 0;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 4px;
        cursor: pointer;" onClick="word_change(2)" />
        <input type="button" id="word3" style="font-size:100%; 
        background-color: #000; 
        border: none;
        font-family: 'Nanum Pen Script', cursive;
        color:#fff;
        padding: 15px 0;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 4px;
        cursor: pointer;" onClick="word_change(3)" />
    </p>

    <script>
        document.getElementById('word0').value = ' 1: ' + word_list[numbers[0]] + ' '
        document.getElementById('word1').value = ' 2: ' + word_list[numbers[1]] + ' '
        document.getElementById('word2').value = ' 3: ' + word_list[numbers[2]] + ' '
        document.getElementById('word3').value = ' 4: ' + word_list[numbers[3]] + ' '
    </script>

</body>

</html>
