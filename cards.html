<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nanum Pen Script', cursive;
            font-size: 22px;
        }
    </style>

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0, user-scalable=no" />
    <!--모바일페이지크기조절메타태그-->
    <title>Decrypto Cards</title>
    <script>
        var curCodes = 0;
        var numbers = new Array()
        numbers[0] = '4,1,2'
        numbers[1] = '1,4,3'
        numbers[2] = '3,1,2'
        numbers[3] = '2,4,3'
        numbers[4] = '2,1,3'
        numbers[5] = '4,1,3'
        numbers[6] = '1,2,4'
        numbers[7] = '1,2,3'
        numbers[8] = '3,2,4'
        numbers[9] = '3,4,2'
        numbers[10] = '4,2,3'
        numbers[11] = '2,1,4'
        numbers[12] = '1,4,2'
        numbers[13] = '3,2,1'
        numbers[14] = '3,1,4'
        numbers[15] = '4,3,1'
        numbers[16] = '1,3,4'
        numbers[17] = '4,3,2'
        numbers[18] = '2,3,4'
        numbers[19] = '2,4,1'
        numbers[20] = '3,4,1'
        numbers[21] = '1,3,2'
        numbers[22] = '2,3,1'
        numbers[23] = '4,2,1'
        var checked = new Array()
        for (let index = 0; index < 24; index++) {
            checked[index] = false;
        }
    </script>
</head>

<body>
    <p style="font-size: 200%">
        <input type="button" value=" 코드 생성 " id="word0" style="font-size:100%; 
        background-color: #000; 
        border: none;
        font-family: 'Nanum Pen Script', cursive;
        color:#fff;
        padding: 15px 0;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 4px;
        cursor: pointer;" onClick="generate_code()" /> <span id="h1_command"></span>
    </p>

</body>
<script>
    function generate_code() {
        if (curCodes == 24) {
            alert("all cards are used!")
            return
        }

        var thisIdx = Math.floor(Math.random() * 24)
        while (checked[thisIdx] == true) {
            thisIdx++;
            if (thisIdx == 24) {
                thisIdx = 0;
            }
        }

        var curCodeText = "";
        if (curCodes == 0 || curCodes == 20) {
            curCodeText += ('<br>' + (curCodes + 1) + "st:\t")
        } else if (curCodes == 1 || curCodes == 21) {
            curCodeText += ('<br>' + (curCodes + 1) + "nd:\t")
        } else if (curCodes == 2 || curCodes == 22) {
            curCodeText += ('<br>' + (curCodes + 1) + "rd:\t")
        } else {
            curCodeText += ('<br>' + (curCodes + 1) + "th:\t")
        }
        curCodeText += numbers[thisIdx];
        checked[thisIdx] = true;

        curCodeText += ("\n" + document.getElementById('h1_command').innerHTML);
        curCodes++;

        document.getElementById('h1_command').innerHTML = curCodeText;
    }
</script>

</html>
